<h2>{{titulo}}</h2>

<p>añadir marca</p>
<input type="text" [(ngModel)]="miMarca" />
<p>{{miMarca}}</p>
<button (click)="addMarca">Añadir Marca</button>
<ul>
    <li *ngFor="let zapatilla of zapatillas">
        {{zapatilla.nombre}} - <strong>{{zapatilla.precio}}</strong> 
        <span *ngIf="zapatilla.precio <= 80">¡EN OFERTA!</span></li>
</ul>
